<!DOCTYPE html>
<html>
  <head>
    <title>ChessGUI</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="js/jquery.min.js"></script>
    <script src="js/chessboard-1.0.0.js"></script>
    <link rel="stylesheet" href="css/chessboard-1.0.0.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/chess.js"></script>
  </head>
  <body>
    <div class="mainPage">
      <section>
        <nav class='leftnav'><progress class="progress" max="1000" min="0" value="480"></progress></nav>
        <article>
          <div id="board_wrapper">
            <canvas id="arrowCanvas" width="640" height="640" ></canvas>
            <canvas id="contourCanvas" width="640" height="640" ></canvas>
            <canvas id="circleCanvas" width="640" height="640" ></canvas>
            <div id="board" style="width: 644px; height: 644px;"></div>
        </div>
        <div id="footer">
          <div id="buttons" class="action-button">
            <button id="startBtn">Start Position</button>
            <button id="clearBtn">Clear Board</button>
            <button id="onlyPawnsBtn">Pawn Structure</button>
          </div>
          <div id="status"></div>
          <div id="evaluation"></div>
          <div id="bestmove"></div>
        </div>
        </article>
        <nav class='rightnav'></nav>
    </section>

    </div>

  <script src="js/graphics.js"></script>
  <script src="js/serverService.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
